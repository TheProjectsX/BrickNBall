<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Brick N Ball</title>
</head>

<body>
    <div class="notice" id="notice">Welcome to Brick N Ball!</div> <!-- This text is just for show! -->
    <div class="container">
        <div class="header">
            <h1>Brick N Ball!</h1>
            <div class="scoreBoard">
                <p>Lives: <span id="lives">03</span></p>
                <p>Score: <span id="score">00</span></p>
                <p>High Score: <span id="highScore">00</span></p>
            </div>
        </div>
        <div class="gameContainer">
            <div class="gameBoard">
                <div class="ball" id="ball"></div>
                <div class="userPlate" id="userPlate"></div>
                <!-- <div class="brick"></div> -->
            </div>
        </div>
        <div class="controlBoard">
            <button id="leftController">◄</button>
            <button id="startGame">■</button>
            <button id="rightController">►</button>
        </div>
    </div>
</body>

</html>
